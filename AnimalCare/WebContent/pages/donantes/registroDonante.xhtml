<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:composition template="/pages/shared/template.xhtml">
		<ui:define name="content">
			<h:form style="margin-left:auto;margin-right:auto;width:45%">

				<p:panel id="panel" header="Registro de Donante">

					<p:messages id="msgs" />

					<h:panelGrid id="panelGrid">
						<p:outputLabel for="nombres" value="Nombres:" />
						<p:inputText id="nombres" size="45" value="#{donanteController.nombres}"
							required="true" label="Nombre">
							<f:validateLength minimum="2" />
							<p:ajax update="msgNombres" event="keyup" />
						</p:inputText>
						<p:message for="nombres" id="msgNombres" display="icon" />

						<p:outputLabel for="apellidos" value="Apellidos:" />
						<p:inputText id="apellidos" size="45" value="#{donanteController.apellidos}"
							label="Apellidos" required="true">
							<f:validateLength minimum="2" />
							<p:ajax update="msgApellidos" event="keyup" />
						</p:inputText>
						<p:message for="apellidos" id="msgApellidos" display="icon" />

						<h:outputLabel for="email1" value="Email: *" />
						<p:inputText id="email1" size="45" value="#{donanteController.email}"
							match="email2" label="Email" required="true">
							<f:validateLength minimum="2" />
							<p:ajax update="msgEmail1" event="keyup" />
						</p:inputText>
						<p:message for="email1" id="msgEmail1" display="icon" />

						<h:outputLabel for="email2" value="Confirmar Email: *" />
						<p:inputText id="email2" size="45" value="#{donanteController.email}"
							label="Confirmar Email" required="true">
							<f:validateLength minimum="2" />
							<p:ajax update="msgEmail2" event="keyup" />
						</p:inputText>
						<p:message for="email2" id="msgEmail2" display="icon" />

						<h:outputLabel for="clave" value="Contraseña: *" />
						<p:password id="clave" label="Contraseña"
							value="#{donanteController.clave}" required="true">
							<f:validateLength minimum="1" />
							<p:ajax update="msgClave" event="keyup" />
						</p:password>
						<p:message for="clave" id="msgClave" display="icon" />

					</h:panelGrid>

					<p:commandButton value="Guardar" update="panelGrid" resetValues="true"
						actionListener="#{donanteController.guardarDonante}"
						icon="ui-icon-check" />
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
