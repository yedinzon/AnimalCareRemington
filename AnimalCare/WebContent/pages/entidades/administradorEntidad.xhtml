<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/pages/shared/template.xhtml">

		<ui:define name="content">

			<h:form>
				<p:dataTable id="tbl" var="entidad"
					value="#{entidadController.listaEntidades}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<f:facet name="{Exporters}">
						<h:commandLink>
							<p:graphicImage name="/demo/images/excel.png" width="24" />
							<p:dataExporter type="xls" target="tbl" fileName="entidad" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tbl" fileName="entidad" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/csv.png" width="24" />
							<p:dataExporter type="csv" target="tbl" fileName="entidad" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/xml.png" width="24" />
							<p:dataExporter type="xml" target="tbl" fileName="entidad" />
						</h:commandLink>
					</f:facet>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Cliente" />
						</f:facet>
						<h:outputText value="#{entidad.nombre}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Estado" />
						</f:facet>
						<p:selectOneMenu id="estado" value="#{entidad.estado}"
							style="width:125px">
							<f:selectItem itemLabel="" itemValue="#{entidad.estado}"
								noSelectionOption="true" />
							<f:selectItems value="#{entidadController.getEstados()}" var="estado" 
								itemLabel="#{estado}" itemValue="#{estado}" />
						</p:selectOneMenu>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Fecha de Creacion" />
						</f:facet>
						<h:outputText value="#{entidad.fechaCreacion}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ver informaciÃ³n" />
						</f:facet>
						<h:commandLink>
							<p:graphicImage value="/images/icons/details.png" width="24" />
						</h:commandLink>
					</p:column>

					<!--  <p:column style="width:24px">
            <p:commandLink update=":form:documentPanel" oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                <f:setPropertyActionListener value="#{document}" target="#{ttBasicView.selectedDocument}" />
            </p:commandLink>
        </p:column> -->
				</p:dataTable>
								
			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
